<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <!-- responsive stiliaus failai visada zemiau stiliaus -->
    <link rel="stylesheet" href="desktopFirst.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="master-container">
        <header>
            <div class="top">
                <div class="left">CON</div>
                <div class="center">
                    <div id="about">About</div>
                    <div id="speakers">Speakers</div>
                    <div id="schedule">Schedule</div>
                    <div id="news">News</div>
                </div>
                <div class="right">
                    <button id="topbutton">BUY TICKET</button>
                </div>
            </div>
        </header>
        <section id="contents">
            <div class="middle">
                <div class="text">
                    <p id="conference">CONFERENCE</p>
                    <h1 id="busconf">Business Conference</h1>
                    <p id="sky">The sky was cloudless and of a deep dark blue spectacle before us was indeed sublime.</p>
                    <button id="midbutton">BUY TICKET</button>
                </div>
                <div class="pic">
                    <img src="img/pic.png" alt="speaker">
                </div>
            </div>
        </section>
        <footer>
            <hr>
            <div class="bottom">
                <div class="bttm-left">
                    <!-- <div class="pic-block" id="left-pic"></div> -->
                    <img src="img/Group-3.png" alt="callendar" id="bttm-pic">
                    <div class="bttm-txt-left">
                        <p class="top-text">10-12 Dec</p>
                        <p class="bttm-text">Data</p>
                    </div>
                </div>
                <div class="bttm-center">
                    <!-- <div class="pic-block" id="center-pic"></div> -->
                    <img src="img/Group-2.png" alt="location" id="bttm-pic">
                    <div class="bttm-txt-center">
                        <p class="top-text">New York</p>
                        <p class="bttm-text">Place</p>
                    </div>
                </div>
                <div class="bttm-right">
                    <!-- <div class="pic-block" id="right-pic"></div> -->
                    <img src="img/Group-1.png" alt="speaker" id="bttm-pic">
                    <div class="bttm-txt-right">
                        <p class="top-text">24 Speakers</p>
                        <p class="bttm-text">Best of industries</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
